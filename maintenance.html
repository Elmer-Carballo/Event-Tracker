<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            animation: glow 1s ease-in-out infinite alternate;
        }
        p {
            font-size: 1.2em;
            color: #ccc;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            }
            to {
                text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ Under Maintenance ⚙️</h1>
        <p>We're currently revamping our digital space to bring you something even better. Hang tight!</p>
    </div>
</body>
</html>
