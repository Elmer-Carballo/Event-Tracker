<!DOCTYPE html>
<html>
<head>
    <title>Team Messages</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="dashboard-card">
            <div class="nav-links">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-small">Back to Dashboard</a>
            </div>
            <h2>Team Messages</h2>
            <ul class="message-list">
                {% for msg in messages %}
                    <li class="message-item">
                        <div class="message-header">{{ msg[2] }}</div>
                        <div class="message-timestamp">{{ msg[1] }}</div>
                        <div class="message-content">{{ msg[0] }}</div>
                    </li>
                {% else %}
                    <li>No messages found.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
